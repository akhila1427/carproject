<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .navbar {
            list-style-type: none;
            padding: 5px;
            margin: 0;
            font-size: 25px;
            background-color: #001F3F;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: #ffffff;
        }

        .navbar li {
            display: inline-block;
            margin: 0 30px;
            color: #ffffff;
        }

        .navbar a:hover {
            text-decoration: none;
            background-color: black;
            border-radius: 10px;
        }

        .website-name:hover {
            font-size: 30px;
            font-weight: bold;
            color: Black;
            background-color: white;
            border-radius: 10px;
            position: relative;
            top: 15px;
        }

        .logo {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            position: relative;
            top: 15px;
        }

        .logo img {
            margin-right: 10px;
            width: 50px;
            height: 50px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .cart-item {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 80%;
        }

        img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 5px;
            margin-right: 20px;
        }

        h1,
        p {
            margin: 0;
        }

        button {
            padding: 8px 16px;
            background-color: #3498db;
            color: #fff;
            border: none;
            cursor: pointer;
            margin-right: 10px;
        }

        .button-container {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .button-container button:last-child {
            margin-right: 0;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <div class="logo">
            <img src="./ba.jpg" alt="Website Logo">
            <span class="website-name">Royal Cars</span>
        </div>
        <div>
            <a href="./inndex.html"><li>Home</li></a>
            <a href="./about.html"><li>About</li></a>
            <a href="./contactus.html"><li>Contact Us</li></a>
            <a href="./login.html"><li>Login</li></a>
            <a href="./signup.html"><li>Signup</li></a>
        </div>
    </div>

    <div class="container">
        <h1>BOOK Your CAR</h1>
        <div id="cartItems"></div>
    </div>

    <script>
        var storedItems = localStorage.getItem("item");
        console.log(storedItems);

        var cartItems = JSON.parse(storedItems);
        console.log(cartItems);

        const cartContainer = document.getElementById("cartItems");

        cartItems.forEach(item => {
            const cartItem = document.createElement("div");
            cartItem.classList.add("cart-item");

            const img = document.createElement("img");
            img.src = item.image;

            const itemDetails = document.createElement("div");
            itemDetails.innerHTML = `<h1>${item.title}</h1><p>Price: ${item.price}</p>`;

            const buttonsContainer = document.createElement("div");
            buttonsContainer.classList.add("button-container");

            const removeButton = document.createElement("button");
            removeButton.innerText = "Remove Item";
            removeButton.addEventListener("click", () => {
                cartItems = cartItems.filter(i => i.id !== item.id);
                localStorage.setItem("item", JSON.stringify(cartItems));
                cartContainer.removeChild(cartItem);
            });

            const buyNowButton = document.createElement("button");
            buyNowButton.innerText = "Rent A Car";
            buyNowButton.addEventListener("click", () => {
              
                window.location.href = "./address.html";

            });

            buttonsContainer.appendChild(removeButton);
            buttonsContainer.appendChild(buyNowButton);

            cartItem.appendChild(img);
            cartItem.appendChild(itemDetails);
            cartItem.appendChild(buttonsContainer);

            cartContainer.appendChild(cartItem);
        });
    </script>
</body>

</html>
