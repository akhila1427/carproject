<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <style>
       
        ul.navbar {
            list-style-type: none;
            padding: 5px;
            margin: 0;
            font-size: 25px;
            background-color: #001F3F;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: #ffffff;
        }

        ul.navbar li {
            display: inline-block;
            margin: 0 30px;
            color: #ffffff;
        }

        ul.navbar a:hover {
            text-decoration: none;
            background-color: black;
            border-radius: 10px;
        }

        .website-name:hover {
            font-size: 30px;
            font-weight: bold;
            color: Black;
            background-color: white;
            border-radius: 10px;
            position: relative;
            top: 15px;
        }

        .logo {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            position: relative;
            top: 15px;
        }

        .logo img {
            margin-right: 10px;
            width: 80px;
            height: 80px;
        }

 
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

      
        #login-form form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="password"],
        button {
            padding: 10px;
            border-radius: 3px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
        }

        button {
            background-color: #4caf50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
   
    <ul class="navbar">
        <div class="logo">
            <img src="./ba.jpg" alt="Website Logo">
            <span class="website-name">Royal Cars</span>
        </div>
        <div>
            <a href="./main.html"><li>Home</li></a>
            <a href="./about.html"><li>About</li></a>
            <a href="./contactus.html"><li>Contact Us</li></a>
            <a href="./login.html"><li>Login</li></a>
            <a href="./signup.html"><li>Signup</li></a>
            <a href="./addto.html">
                <img src="./a.png" alt="Add to Cart" width="80px" height="45px" style="position: relative; top: 16px;">
            </a>
        </div>
    </ul>

    <div class="container">
        <div class="login-box" id="login-form">
            <h2>Login</h2>
            <form id="loginForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <button type="button" onclick="login()">Login</button>
            </form>
        </div>
    </div>

    <script>
        function login() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            if (username === "akhila@123" && password === "password") {
                alert("Login successful! Redirecting to main webpage.");
                window.location.href = "./main.html";
            } else {
                alert("Invalid credentials. Please sign up.");
                window.location.href = "./signup.html";
            }
        }
    </script>
</body>
</html>
