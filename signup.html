<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        
        .container {
            display: flex;
            justify-content: space-around;
            margin-top: 50px;
        }

        #signup-form {
            width: 300px;
            border: 1px solid #0c0b0b;
            padding: 20px;
            border-radius: 5px;
        }

        button {
            background-color: #4caf50;
            color: black;
            padding: 10px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #signup-form form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 10px;
        }

        input[type="email"],
        input[type="tel"],
        input[type="text"],
        input[type="password"],
        button {
            padding: 10px;
            border-radius: 3px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
        }
        
        ul.navbar {
            list-style-type: none;
            padding: 5px;
            margin: 0;
            font-size: 25px;
            background-color: #001F3F;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: #ffffff;
        }

        ul.navbar li {
            display: inline-block;
            margin: 0 30px;
            color: #ffffff;
        }

        ul.navbar a:hover {
            text-decoration: none;
            background-color: black;
            border-radius: 10px;
        }

        .website-name:hover {
            font-size: 30px;
            font-weight: bold;
            color: Black;
            background-color: white;
            border-radius: 10px;
            position: relative;
            top: 15px;
        }

        .logo {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            position: relative;
            top: 15px;
        }

        .logo img {
            margin-right: 10px;
            width: 80px;
            height: 80px;
        }

        .id-column {
            text-align: center;
        }

        .error-message {
            color: red;
            margin-top: 5px;
        }
  
    </style>
</head>
<body>
  
    <ul class="navbar">
        <div class="logo">
            <img src="./ba.jpg" alt="Website Logo">
            <span class="website-name">Royal Cars</span>
        </div>
        <div>
            <a href="./main.html"><li>Home</li></a>
            <a href="./about.html"><li>About</li></a>
            <a href="./contactus.html"><li>Contact Us</li></a>
            <a href="./login.html"><li>Login</li></a>
            <a href="./signup.html"><li>Signup</li></a>
            <a href="./addto.html">
                <img src="./a.png" alt="Add to Cart" width="80px" height="45px" style="position: relative; top: 16px;">
            </a>
        </div>
    </ul>

    <div class="container">
        <div id="signup-form">
            <h2>Sign Up</h2>
            <form id="signupForm" onsubmit="return validateForm()">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <br><br>

                <label for="mobile">Mobile Number:</label>
                <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required>
                <br><br>

                <label for="signup-username">Username:</label>
                <input type="text" id="signup-username" name="signup-username" required>
                <br><br>

                <label for="signup-password">Password:</label>
                <input type="password" id="signup-password" name="signup-password" required>
                <br><br>

                <button type="submit">Sign Up</button>
                <div class="error-message" id="error-message"></div>
            </form>
        </div>
    </div>

    <script>
        function validateForm() {
            var email = document.getElementById("email").value;
            var mobile = document.getElementById("mobile").value;
            var signupUsername = document.getElementById("signup-username").value;
            var signupPassword = document.getElementById("signup-password").value;
            var errorMessage = document.getElementById("error-message");

            if (email === '' || mobile === '' || signupUsername === '' || signupPassword === '') {
                errorMessage.textContent = "Please fill in all fields.";
                return false;
            } else {
                errorMessage.textContent = "";
                alert("Signup successful! Redirecting to main webpage.");
                window.location.href = "./main.html";
                return true;
            }
        }
    </script>
</body>
</html>
