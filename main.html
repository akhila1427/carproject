function createCard(val) {
    let card = document.createElement("div");
    card.className = "card";
    card.style.width = "400px";
    card.style.border = "1px solid black";
    card.style.margin = "10px";
    card.style.padding = "10px";
    card.style.borderRadius="20px";
    card.style.backgroundColor="lightgrey"

    let idElement = document.createElement("div");
    
    idElement.style.fontWeight = "bold";
    card.appendChild(idElement);

    let titleElement = document.createElement("div");
    titleElement.innerText = `Title: ${val.title}`;
    titleElement.style.fontSize = "20px";
    titleElement.style.fontWeight = "bold";
    card.appendChild(titleElement);

    
    let imageElement = document.createElement("img");
    imageElement.src = val.image;
    imageElement.style.width = "100%";
    imageElement.style.marginTop = "10px";
  
    imageElement.addEventListener("mouseover", function () {
        imageElement.style.transform = "scale(1.1)";
        imageElement.style.transition = "transform 0.3s";
    });
    imageElement.addEventListener("mouseout", function () {
        imageElement.style.transform = "scale(1)";
    });
    card.appendChild(imageElement);

   
    let viewMoreBtn = document.createElement("button");
    viewMoreBtn.innerText = "View More";
    viewMoreBtn.style.width = "100px";
    viewMoreBtn.style.height = "40px";
    viewMoreBtn.style.borderRadius = "15px";
    viewMoreBtn.style.fontSize = "16px";
    viewMoreBtn.style.backgroundColor = "lightgreen";
    viewMoreBtn.addEventListener("click", function (e) {
        e.preventDefault();
        localStorage.setItem("viewmore", JSON.stringify(val));
        window.location.assign("./viewmore.html");
    });
    card.appendChild(viewMoreBtn);

    let addToCartBtn = document.createElement("button");
    addToCartBtn.innerText = "Rent A Car";
    addToCartBtn.style.width = "100px";
    addToCartBtn.style.height = "40px";
    addToCartBtn.style.borderRadius = "15px";
   
    addToCartBtn.style.fontSize = "16px";
    addToCartBtn.style.backgroundColor = "lightblue";
    addToCartBtn.style.marginTop = "10px";
    addToCartBtn.addEventListener("click", function () {
        let cart = localStorage.getItem("item");
        let cart1 = cart !== null ? JSON.parse(cart) : [];
        let existingItem = cart1.find((item) => item.id === val.id);
        if (existingItem) {
            existingItem.quantity = (existingItem.quantity || 1) + 1;
        } else {
            val.quantity = 1;
            cart1.push(val);
        }
        localStorage.setItem("item", JSON.stringify(cart1));
        window.location.assign("./addto.html");
    });
    card.appendChild(addToCartBtn);

    return card;
}
