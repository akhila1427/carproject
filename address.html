<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Address Details</title>
  <style>
    .error {
      color: red;
    }
    form {
      border: 2px solid black;
      width: 300px;
      height: 250px;
    }
    /* body{background-image: url(./addr.jpg);
    background-repeat: no-repeat;
background-size: cover;} */
  </style>
</head>
<body>
  <center>
    <h2>Enter Your Address Details to receive the order</h2>
    <form id="addressForm" onsubmit="validateAddress(); return false;">
      <br><br>
      <label for="street">Street Address:</label>
      <input type="text" id="street" name="street">
      <br><br>
      <label for="city">City:          </label>
      <input type="text" id="city" name="city">
      <br><br>
      <label for="state">State:</label>
      <input type="text" id="state" name="state">
      <br><br>
      <label for="zip">ZIP Code:</label>
      <input type="text" id="zip" name="zip">
      <br><br>
      <button type="submit">Submit</button>
    </form>
  </center>

  <script>
    function validateAddress() {
      resetErrors();

      var street = document.getElementById('street').value;
      var city = document.getElementById('city').value;
      var state = document.getElementById('state').value;
      var zip = document.getElementById('zip').value;

      // Perform validation
      if (street === '') {
        showError('street', 'Street address is required.');
      }

      if (city === '') {
        showError('city', 'City is required.');
      }

      if (state === '') {
        showError('state', 'State is required.');
      }

      if (zip === '') {
        showError('zip', 'ZIP Code is required.');
      } else if (!/^\d{6}$/.test(zip)) {
        showError('zip', 'ZIP Code must be a 6-digit number.');
      }

      if (document.querySelectorAll('.error').length === 0) {
        alert('Address details are valid. You can proceed!');
        window.location.href = 'main.html';
      }
    }

    function showError(field, message) {
      var errorElement = document.createElement('div');
      errorElement.className = 'error';
      errorElement.innerHTML = message;
      document.getElementById(field).insertAdjacentElement('afterend', errorElement);
    }

    function resetErrors() {
      var errorElements = document.querySelectorAll('.error');
      errorElements.forEach(function(element) {
        element.remove();
      });
    }
  </script>
</body>
</html
